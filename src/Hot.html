<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodchu</title>
    <link rel="stylesheet" href="Hot.css">
</head>
<body>
    <div class="body_div">
        <nav class="topbar" style="user-select: none;">
            <div class="topbar_div">
                <ul class="topbar_ul">
                    <div class="topbar_div_left">
                        <li class="logo">
                            <a href="index.html">
                                <img src="img/cat.png" href="index.html" alt="title" class="topbar_title">
                            </a>
                        </li>
                        <li class="theme">
                            <a href="theme.html">테마</a>
                        </li>
                        <li class="hot">
                            <a href="Hot.html">인기</a>
                        </li>
                        <li class="membership">
                            <a href="membership.html">멤버십</a>
                        </li>
                    </div>
                    <div class="topbar_div_center">
                    </div>
                    <div class="topbar_div_right">
                        <li class="search_box">
                            <input type="search" placeholder="검색">
                        </li>
                        <li class="search">
                            <img src="img/search.png" alt="search" class="search_img">
                        </li>
                        <li class="alarm">
                            <img src="img/alarm.png" alt="alarm" class="alarm_img">
                        </li>
                        <li class="chatting">
                            <img src="img/chat.png" alt="chatting" class="chatting_img">
                        </li>
                        <li class="profile">
                            <img src="img/profile.png" alt="profile" class="profile_img">
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <article>
            <div class="new">
                <h1>New</h1>
            </div>
            <div class="new_list">
                <div class="new_img">
                    <div class="new_1">
                        <img src="img/new_1.png" alt="new_1" class="new_1_img">
                        <p>[에반게리온] 신 에반게리온 피규어</p>
                    </div>
                    <div class="">
                        <img src="img/new_2.png" alt="new_2" class="new_2_img">
                        <p>[귀멸의 칼날] 러버 마스코트 스트랩 9탄</p>
                    </div>
                    <div class="">
                        <img src="img/new_3.png" alt="new_3" class="new_3_img">
                        <p>[주술회전] 오네무탄 미니 피규어</p>
                    </div>
                    <div class="">
                        <img src="img/new_4.png" alt="new_4" class="new_4_img">
                        <p>[이누야샤] 오스와리타이 미니 피규어</p>
                    </div>
                    <div class="">
                        <img src="img/new_5.png" alt="new_5" class="new_5_img">
                        <p>[산리오] 캐릭터즈 아이스크림 마스코트</p>
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div class="hot_h1">
                <h1>Hot</h1>
            </div>
            <div class="hot_list">
                <div class="hot_img">
                    <div class="hot_1">
                        <img src="img/hot_1.png" alt="hot_1" class="hot_1_img">
                        <p>[나의 히어로 아카데미아] 모찌모찌 마스코트 2탄</p>
                    </div>
                    <div class="hot_2">
                        <img src="img/hot_2.png" alt="hot_2" class="hot_2_img">
                        <p>[하이큐] 니토탄 볼체인 누이구루미 점프페스타 2016</p>
                    </div>
                    <div class="hot_3">
                        <img src="img/hot_3.png" alt="hot_3" class="hot_3_img">
                        <p>[앙상블 스타즈!!] 고토부키야 무빅 러버 스트랩 컬렉션 2탄</p>
                    </div>
                    <div class="hot_4">
                        <img src="img/hot_4.png" alt="hot_4" class="hot_4_img">
                        <p>[은혼] 아크릴 미니 피규어</p>
                    </div>
                    <div class="hot_5">
                        <img src="img/hot_5.png" alt="hot_5" class="hot_5_img">
                        <p>[쿠로코의 농구] 태피스트리족자봉</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
<footer>
    <div class="footer_div">
        <div class="footer_div_left">
            <p>Goodchu</p>
            <p>문의사항</p>
        </div>
        <div class="footer_div_center">
        </div>
        <div class="footer_div_right">
            <div>
                <img src="img/twitter.png" alt="twitter" class="footer_icon_img">
            </div>
            <div>
                <img src="img/facebook.png" alt="facebook" class="footer_icon_img">
            </div>
            <div>
                <img src="img/instagram.png" alt="instagram" class="footer_icon_img">
            </div>
            <div>
                <img src="img/youtube.png" alt="youtube" class="footer_icon_img">
            </div>
        </div>
    </div>
</footer>
</html>
