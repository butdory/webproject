<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodchu</title>
    <link rel="stylesheet" href="membership.css">
</head>
<body>
    <div class="body_div">
        <nav class="topbar" style="user-select: none;">
            <div class="topbar_div">
                <ul class="topbar_ul">
                    <div class="topbar_div_left">
                        <li class="logo">
                            <a href="index.html">
                                <img src="img/cat.png" href="index.html" alt="title" class="topbar_title">
                            </a>
                        </li>
                        <li class="theme">
                            <a href="theme.html">테마</a>
                        </li>
                        <li class="hot">
                            <a href="Hot.html">인기</a>
                        </li>
                        <li class="membership">
                            <a href="membership.html">멤버십</a>
                        </li>
                    </div>
                    <div class="topbar_div_center">
                    </div>
                    <div class="topbar_div_right">
                        <li class="search_box">
                            <input type="search" placeholder="검색">
                        </li>
                        <li class="search">
                            <img src="img/search.png" alt="search" class="search_img">
                        </li>
                        <li class="alarm">
                            <img src="img/alarm.png" alt="alarm" class="alarm_img">
                        </li>
                        <li class="chatting">
                            <img src="img/chat.png" alt="chatting" class="chatting_img">
                        </li>
                        <li class="profile">
                            <img src="img/profile.png" alt="profile" class="profile_img">
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
    <div class="membership">
        <div class="membership_list">
            <div class="membership_img">
                <img src="img/gold.png" alt="gold" class="gold_img">
            </div>
            <div class="membership_img">
                <img src="img/silver.png" alt="silver" class="silver_img">
            </div>
            <div class="membership_img">
                <img src="img/bronze.png" alt="bronze" class="bronze_img">
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer_div">
        <div class="footer_div_left">
            <p>Goodchu</p>
            <p>문의사항</p>
        </div>
        <div class="footer_div_center">
        </div>
        <div class="footer_div_right">
            <div>
                <img src="img/twitter.png" alt="twitter" class="footer_icon_img">
            </div>
            <div>
                <img src="img/facebook.png" alt="facebook" class="footer_icon_img">
            </div>
            <div>
                <img src="img/instagram.png" alt="instagram" class="footer_icon_img">
            </div>
            <div>
                <img src="img/youtube.png" alt="youtube" class="footer_icon_img">
            </div>
        </div>
    </div>
</footer>
</html>
